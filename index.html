<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel IoT con Gráficas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2e325a);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #141423;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: #1d1f33;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .card {
      background: #262941;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .on { background: #00c853; color: #000; }
    .off { background: #d50000; color: #fff; }
    .chart-container { width: 100%; height: 300px; }
  </style>
</head>
<body>
  <header>Panel IoT con Gráficas en Tiempo Real</header>

  <div class="container">
    <div class="card">
      <h2>Control de LEDs</h2>
      <p>Foco Sala</p>
      <button id="btnSalaOn" class="on">Encender Sala</button>
      <button id="btnSalaOff" class="off">Apagar Sala</button>

      <p>Foco Laboratorio</p>
      <button id="btnLabOn" class="on">Encender Laboratorio</button>
      <button id="btnLabOff" class="off">Apagar Laboratorio</button>
    </div>

    <div class="card">
      <h2>Gráfico de Cambios de Estado</h2>
      <div class="chart-container">
        <canvas id="estadoChart"></canvas>
      </div>
    </div>

    <div class="card">
      <h2>Configuración Firebase</h2>
      <input id="apiKey" placeholder="API KEY" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px;">
      <input id="dbUrl" placeholder="Realtime Database URL" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px;">
      <button id="saveCfg" class="on">Guardar Configuración</button>
    </div>
  </div>

<script type="module">
  let firebaseConfig = {};

  document.getElementById("saveCfg").onclick = () => {
    firebaseConfig = {
      apiKey: document.getElementById("apiKey").value,
      databaseURL: document.getElementById("dbUrl").value
    };
    localStorage.setItem("iotCfg", JSON.stringify(firebaseConfig));
    alert("Configuración guardada");
    location.reload();
  };

  if (localStorage.getItem("iotCfg")) {
    firebaseConfig = JSON.parse(localStorage.getItem("iotCfg"));
  }

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  document.getElementById("btnSalaOn").onclick = () => set(ref(db, "casa/sala"), true);
  document.getElementById("btnSalaOff").onclick = () => set(ref(db, "casa/sala"), false);

  document.getElementById("btnLabOn").onclick = () => set(ref(db, "casa/laboratorio"), true);
  document.getElementById("btnLabOff").onclick = () => set(ref(db, "casa/laboratorio"), false);

  // GRÁFICO
  const ctx = document.getElementById("estadoChart").getContext("2d");
  const dataChart = {
    labels: [],
    datasets: [{
      label: "Estado (1=Encendido, 0=Apagado)",
      data: [],
      borderWidth: 2,
    }]
  };
  const chart = new Chart(ctx, { type: "line", data: dataChart });

  function agregarDato(estado) {
    const hora = new Date().toLocaleTimeString();
    dataChart.labels.push(hora);
    dataChart.datasets[0].data.push(estado ? 1 : 0);
    chart.update();
  }

  // ESCUCHA TIEMPO REAL
  onValue(ref(db, "casa/sala"), snap => agregarDato(snap.val()));

</script>
</body>
</html>
